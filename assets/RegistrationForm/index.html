<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luck Game</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="formContainer_1">
      <div>
        <button id="closeBtn">&times;</button>
        <form action="#" method="GET" id="reservationForm">
          <div class="inputText_2">
            <p>User Registration Form</p>
          </div>
          <div class="inputText_1">
            <label for="name"
              >Enter Your Name- <span id="peopleError" class=""></span
            ></label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter Your Name" />
          </div>

          <div class="inputText_1">
            <label for="email"
              >Email - <span id="dateError" class=""></span
            ></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Your Email" />
          </div>

          <div class="inputText_1">
            <label for="uname"
              >Username - <span id="timeError" class=""></span
            ></label>
            <input
              type="text"
              id="uname"
              name="uname"
              placeholder="Enter Username" />
          </div>

          <div class="submitBtn_1">
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
